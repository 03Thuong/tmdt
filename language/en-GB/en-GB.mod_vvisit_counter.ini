MOD_MDVISIT_COUNTER_XML_DESCRIPTION="<div><a href="_QQ_"http://mindphp.com"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Joomla! Guides, Tutorials and Support"_QQ_"><h2>Mindphp Visitors Counter</h2></a><ul><li>Version: <b>1.0.1</b></li><li>Release date: <b>Sept 2014</b></li><li>Website: <b><a href="_QQ_"http://mindphp.com"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Joomla! Guides, Tutorials and Support"_QQ_">http://mindphp.com</a></b></li><li>This module shows you the visitors (guests, members, bots) of your site.</li></ul><h3>How the counter works?</h3><div>The counter will increases +1 if has a new visitor. Two visitors A & B are different if they has NOT the same Joomla session (User-agent, IP Address, operating system, platform, browser...). If visitor A comes back again after the duration larger than Joomla session lifetime (see Session Settings section of System tab of Global Configuration), visitor A will become a new visitor and the counter will plus +1, too</div><h3>Features</h3><ul><li>18x18 cool styles</li><li>Show Today - Yesterday - Week - Month - All statistics</li><li>Show guests, members, bots Online</li><li>Show Guest's Info: IP Address, Browser...</li><li>Increasing Performance by Caching</li><li>Support all languages</li><li>Valid <b><u>XHTML</u></b> and <b><u>CSS</u></b></li></ul><h3>Screenshot</h3><img src="_QQ_"../media/mod_vvisit_counter/images/screenshot/01.png"_QQ_" alt="_QQ_"Mindphp Visitors Counter"_QQ_" /><img src="_QQ_"../media/mod_vvisit_counter/images/screenshot/02.png"_QQ_" alt="_QQ_"Visit Counter"_QQ_" /></div>"
