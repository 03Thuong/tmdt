MOD_MDVISIT_COUNTER_XML_DESCRIPTION="<div><a href="_QQ_"http://mindphp.com"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Joomla! Guides, Tutorials and Support"_QQ_"><h2>Mindphp Visitors Counter</h2></a><ul><li>Version: <b>1.0.1</b></li><li>วันที่วางจำหน่าย: <b>กันยายน 2014</b></li><li>เว็บไซต์: <b><a href="_QQ_"http://mindphp.com"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Joomla! Guides, Tutorials and Support"_QQ_">http://mindphp.com</a></b></li><li>โมดูลนี้แสดงผู้เข้าชม(บุคคลทั่วไป,สมาชิก,บอท)เว็บไซต์ของคุณ </li></ul><h3>การนับจำนวนมีการทำงานอย่างไร?</h3><div>การนับจำนวนจะมีการเพิ่มขึ้น 1 เมื่อมีผู้เข้าชมใหม่ กรณีมี 2 ผู้เข้าชม A&B จะมีการทำงานแตกต่างกับ Joomla session  (User-agent, IP Address, ระบบปฏิบัติการ, platform, browser...) ถ้าผู้เข้าชม A กลับเข้าสู่เว็บไซต์อีกครั้งโดยช่วงเวลาที่เข้าสู่เว็บไซต์มากกว่าอายุการใช้งานของ Joomla session (ดูเพิ่มเติมได้ที่  Session Settings ใน System ส่วนของ Global Configuration), ผู้เข้าชม A จะถือว่าเป็นผู้เข้าชมใหม่และมีการเพิ่มจำนวนอีก 1 </div><h3>คุณสมบัติ</h3><ul><li>18x18 สไตล์</li><li>แสดงข้อมูลวันนี้ - เมื่อวาน - สัปดาห์ - เดือน - ข้อมูลทั้งหมด</li><li>แสดง บุคคลทั่วไป, สมาชิก, บอทออนไลน์</li><li>แสดงข้อมูลบุคคลทั่วไป: IP Address, Browser...</li><li>เพิ่มประสิทธิภาพโดยการใช้แคช</li><li>สนับสนุนทุกภาษา</li><li>ใช้งานในส่วนของ <b><u>XHTML</u></b> and <b><u>CSS</u></b>ได้สมบูรณ์</li></ul><h3>Screenshot</h3><img src="_QQ_"../media/mod_vvisit_counter/images/screenshot/01.png"_QQ_" alt="_QQ_"Mindphp Visitors Counter"_QQ_" /><img src="_QQ_"../media/mod_vvisit_counter/images/screenshot/02.png"_QQ_" alt="_QQ_"Visit Counter"_QQ_" /></div>"
